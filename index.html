<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <style>
    body {
        font-family: Arial;
        background: #cfe9ff;
        text-align: center;
        padding-top: 50px;
    }

    .container {
        width: 350px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        font-size: 18px;
    }

    button {
        margin-top: 15px;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        text-align: left;
        white-space: pre-line;
    }

    /* ✔️ Only keep THIS signature block */
    .signature {
        position: fixed;
        bottom: 5px;
        right: 10px;
        font-size: 10px;
    }

    .signature a {
        color: #555;
        text-decoration: none;
    }

    .signature a:hover {
        text-decoration: underline;
    }
</style>
    
</head>

<body>

<div class="container">
    <h2>Weather App</h2>
    <input id="city" placeholder="Enter city name..." />
    <button onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
</div>

<!-- Signature in the corner -->
<div class="signature">
  <a href="https://ryan0510f-creator.github.io/weather-forcast/about.html" target="_blank">
    Made by Ryan Fang • Solo Dev
  </a>
</div>

<script src="script.js"></script>

</body>
</html>
