<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <style>
        body {
            font-family: Arial;
            background: #cfe9ff;
            text-align: center;
            padding-top: 50px;
        }

        .signature {
            font-size: 12px;      /* tiny text */
            color: #555;          /* grayish color */
            position: fixed;      /* stays in corner even when scrolling */
            bottom: 5px;          /* distance from bottom */
            right: 10px;          /* distance from right */
        }

        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            white-space: pre-line;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Weather App</h2>
    <input id="city" placeholder="Enter city name..." />
    <button onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
</div>

<!-- Signature in the corner -->
<div class="signature">Made by Ryan.F â€¢ Solo Dev</div>

<script src="script.js"></script>

</body>
</html>
