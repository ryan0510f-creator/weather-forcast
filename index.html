<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <style>
        /* Animated Weather Title */
        .weather-title {
            font-family: 'Pixel', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            color: #010611b3;
        }

        /* Background shine */
        .weather-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            transform: rotateY(45deg);
            z-index: -1;
            animation: shine 3s ease forwards;
            opacity: 1.5;
        }

        /* Animate the text itself */
        .weather-title span {
            display: inline-block;
            position: relative;
            z-index: 1;
            animation: textMove 3s ease forwards;
        }

        @keyframes shine {
            0% { left: -100%; opacity: 0.5; }
            50% { left: 50%; opacity: 0.5; }
            100% { left: 0%; opacity: 0; }
        }

        @keyframes textMove {
            0% { transform: translateY(-50px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }

        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            background: #cfe9ff;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
            white-space: pre-line;
        }

        /* Signature */
        .signature {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
        }

        .signature a {
            color: #555;
            text-decoration: none;
        }

        .signature a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1 class="weather-title"><span>Weather Forecast</span></h1>

<div class="container">
    <h2></h2>
    <input id="city" type="text" placeholder="Enter city name..." />
    <button type="button" onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
</div>

<div class="signature">
  <a href="https://ryan0510f-creator.github.io/weather-forcast/about.html" target="_blank">
    Made by Ryan Fang â€¢ Solo Dev
  </a>
</div>

<script src="script.js"></script>

</body>
</html>
